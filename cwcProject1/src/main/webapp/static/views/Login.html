<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursement System</title>
    <link rel="shortcut icon" href="static/styles/money.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="static/styles/Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
    <div>
      <div class="jumbotron bg-warning text-dark">
        <h1 class="display-5">Employee Expense Reimbursement System</h1>
        <hr class="my-5">
      </div>
      <form id="login-form" class="border border-white">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Email" class="form-control" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" class="form-control" required>
        </div>
        <div id="message" hidden>Invalid Email or Password</div>
        <div class="text-center">
          <input type="button" id="login-btn" value="Sign In" class="btn btn-dark btn-lg">
        </div>
      </form>
    </div>
    <script type="text/javascript" src="static/scripts/LoginScript.js"></script>
  </body>
</html>
