<div class="container text-center">
  <table class="table table-hover" *ngIf='people.length > 0'>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Birthday</th>
    </tr>
    <tr *ngFor='let person of people; let i=index'>
      <td>{{i+1}}</td>
      <td>{{person.firstName | titlecase}} {{person.lastName | titlecase}}</td>
      <td>{{person.email}}</td>
      <td>{{person.birthday | date:'MM/dd/yyyy'}}</td>
    </tr>
  </table>
</div>
