<div class="container text-center">
  <div>
    <h2>All Users</h2>
    <button class="btn btn-primary" (click)='getAllUsers()'>Get Users!</button>
  </div>
</div>
<div>
  <table class="table table-hover" *ngIf='users.length>0'>
    <tr>
      <th>Id</th>
      <th>User Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor='let user of users' routerLink='/users/{{user.id}}' >
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </table>
</div>
