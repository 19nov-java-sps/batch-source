<!DOCTYPE html>
<html lang="en">

<!--The <head> tag in HTML is used to define the head portion of the document which contains information related to the document.
The <head> tag contains other head elements such as <title>, <meta>, <link>, <style> <link> etc.-->
<head>
    
    <!-- getbootstrap.com has the CDN links to include in your head -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- links external css file -->
    <link rel="stylesheet" href="Lies.css">

    <title> Two Truths, One Lie </title> <!-- Title of my webpage -->

    <!-- the meta tag provides metadata about the HTML document.
         metadata will not be displayed on the page but is machine parasable
         meta elements are typically used to specify page description, keywords, 
         author of the document, last modified, and other metadata.-->
    <meta charset="UTF-8">
    <meta name="author" content="Kwame Martin ">
    <meta name="description" content="An HTML page which contains two truths and a lie about me.">
    
    <!--the link tag defines a link between my HTML document and an external resource. 
        in this case the external resource is a photo to be used as my 
        tab title icon. -->
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/25/victory-hand_emoji-modifier-fitzpatrick-type-5_270c_1f3fe.png">


</head>
<body>
        <!-- Headings are defined with the <h1> to <h6> tags.
        h1> defines the most important heading. 
        <h6> defines the least important heading.-->
        <h1 style="font-size: 60px; text-align:left"> Two Truths, One Lie</h1>

        <header>
                <img src="https://media.giphy.com/media/1yTaZytRJCBU1GZJG5/giphy.gif" alt="Lies, lies and more lies." class="center">

        </header>


        <p>I can bench 190 lbs.</p>
        <p>I've never broken a bone in my body.</p>
        <p>I grew up on a remote island.</p>

        <br> <br> 
    <details>
            <summary> Click here to see the lie...</summary>
            <p1> I can't bench 190lbs lol.</p1>
        </details>
    <hr><br> <br> 


    
</body>
</html>
