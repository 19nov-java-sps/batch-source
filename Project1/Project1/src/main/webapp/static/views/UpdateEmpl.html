<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Employee Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
	<div id="title" class="bg-secondary text-light jumbotron">
	  <h1 class="display-5">Update My Information</h1>
	</div>
  	<form id="resolve-reim-form" class="border border-white" style="margin-right: 15%; margin-left: 15%">
	  <div class="form-row">
	  	<div class="form-group col-md-6">
	      <label for="new-password">New Password (Must be 8-16 characters)</label>
	      <input id="new-password" type="password" placeholder="New Password" class="form-control">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="confirm-password">Confirm Password</label>
	      <input id="confirm-password" type="password" placeholder="Confirm Password" class="form-control">
	    </div>
	  </div>
      <div id="pass-length-msg" class="alert alert-danger" role="alert" hidden>
      	Password Must Be 8-16 Characters Long
	  </div>
	  <div id="pass-match-msg" class="alert alert-danger" role="alert" hidden>
      	Password does not match
	  </div>
	  <div class="form-group">
        <label for="my-email">Email</label>
        <input id="my-email" placeholder="email@domain.com" class="form-control" readonly>
      </div>
      <div id="invalid-email-msg" class="alert alert-danger" role="alert" hidden>
        Invalid Email
	  </div>
	  <div class="form-group">
        <label for="my-phone">Phone Number</label>
        <input id="my-phone" placeholder="(xxx)xxx-xxxx" class="form-control" readonly>
      </div>
      <div id="invalid-phone-msg" class="alert alert-danger" role="alert" hidden>
        Invalid Phone Number
	  </div>
  	  <div class="text-center">
	    <input type="button" id="update-info-btn" value="Submit" class="btn btn-dark btn-lg">
	    <input id="update-info-return-btn" class="btn btn-secondary btn-lg" type="button" value="Return">
	  </div>
  	</form>
    <script type="text/javascript" src="../static/scripts/UpdateEmplScript.js"></script>
  </body>
</html>
